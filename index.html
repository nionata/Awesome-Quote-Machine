<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super Awesome Quote Machine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="top" class="container-fluid">
    <h1>Super Awesome Quote Machine</h1>
    <h3>Get Started Below!</h3>
  </div>

  <div id="quote" class="container-fluid">
      <div id="quote-field">
          <h3 id="quote-content">
              <i class="fa fa-quote-left" aria-hidden="true"></i>
              <span id="quote-text">If I can do it, so can you.</span>
              <i class="fa fa-quote-right" aria-hidden="true"></i>
              <span id="quote-author"> - Ben Dover</span>
          </h3>
          <div id="button-content">
              <button class="btn btn-primary quote-btn"><i class="fa fa-twitter" aria-hidden="true"></i></button>
              <button class="btn btn-primary quote-btn">Hit Me!</button>
          </div>
      </div>
  </div>

  <div id="footer" class="container-fluid">
      <div>
          <a href="http://nick.scanned-app.com" target="_blank"><i class="fa fa-globe fa-3x" aria-hidden="true"></i></a>
          <a href="https://github.com/nionata" target="_blank"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
          <h3>Coded with by <i class="fa fa-heart"></i> Nicholas Ionata</h3>
      </div>
  </div>
</body>
</html>
